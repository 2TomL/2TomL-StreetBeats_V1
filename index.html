<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Streetbeats Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="background-container">
      <div class="main-content">
        <!-- Hier kan je later de soundcloud sectie, website, instagram content toevoegen -->
      </div>
    </div>
    <footer class="phone-footer">
      <div class="phone">
        <input type="radio" name="s" id="s1">
        <input type="radio" name="s" id="s2" checked="checked">
        <input type="radio" name="s" id="s3">
        <label for="s1" id="nav-web"><img src="assets/web1.png" alt="Web"></label>
        <label for="s2" id="nav-soundcloud"><img src="assets/MC.png" alt="MC"></label>
        <label for="s3" id="nav-instagram"><img src="assets/Insta.png" alt="Instagram"></label>
        <div class="circle"></div>
        <div class="phone_content">
          <div class="phone_bottom">
            <span class="indicator"></span>
          </div>
        </div>
      </div>
    </footer>
</body>
</html>
