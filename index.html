<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Streetbeats Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="card.css">
  <script src="app.js" defer></script>
</head>
<body>
    <svg class="svg-container" width="0" height="0" style="position:absolute">
      <defs>
        <filter id="card-turbulence" color-interpolation-filters="sRGB" x="-20%" y="-20%" width="140%" height="140%">
          <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise1" seed="1" />
          <feOffset in="noise1" dx="0" dy="0" result="offsetNoise1">
            <animate attributeName="dy" values="700; 0" dur="6s" repeatCount="indefinite" calcMode="linear" />
          </feOffset>
          <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise2" seed="1" />
          <feOffset in="noise2" dx="0" dy="0" result="offsetNoise2">
            <animate attributeName="dy" values="0; -700" dur="6s" repeatCount="indefinite" calcMode="linear" />
          </feOffset>
          <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise1" seed="2" />
          <feOffset in="noise1" dx="0" dy="0" result="offsetNoise3">
            <animate attributeName="dx" values="490; 0" dur="6s" repeatCount="indefinite" calcMode="linear" />
          </feOffset>
          <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise2" seed="2" />
          <feOffset in="noise2" dx="0" dy="0" result="offsetNoise4">
            <animate attributeName="dx" values="0; -490" dur="6s" repeatCount="indefinite" calcMode="linear" />
          </feOffset>
          <feComposite in="offsetNoise1" in2="offsetNoise2" result="part1" />
          <feComposite in="offsetNoise3" in2="offsetNoise4" result="part2" />
          <feBlend in="part1" in2="part2" mode="color-dodge" result="combinedNoise" />
          <feDisplacementMap in="SourceGraphic" in2="combinedNoise" scale="30" xChannelSelector="R" yChannelSelector="B" />
        </filter>
      </defs>
    </svg>
    <div class="background-container">
      <div class="main-content">
        <div class="radio-anim-container">
          <img src="assets/radio_full.png" alt="Radio" class="radio-img" />
          <div class="card-container">
            <div class="inner-container">
              <div class="border-outer">
                <div class="main-card"></div>
              </div>
              <div class="glow-layer-1"></div>
            </div>
            <div class="overlay-1"></div>
            <div class="background-glow"></div>
          </div>
          <div id="sc-player-wrapper" class="sc-player-hidden">
            <img src="assets/photo_icon.png" alt="Foto icoon" id="mix-cover" style="opacity:0;transition:opacity 0.6s;">
            <iframe id="sc-player" width="110%" height="110" scrolling="no" frameborder="no" allow="autoplay" src="" title="SoundCloud Player" style="opacity:0;transition:opacity 0.6s;"></iframe>
            <div id="sc-song-menu" style="opacity:0;transition:opacity 0.6s;"></div>
            <div class="custom-dropdown" style="opacity:0;transition:opacity 0.6s;">
              <button id="dropdown-btn">Choose your track &#x25B2;</button>
              <ul id="dropdown-menu" class="dropdown-menu">
              </ul>
            </div>
          </div>
        </div>
        <div class="yt-anim-container" style="display:none;">
          <div class="yt-card-container">
            <div class="yt-inner-container">
              <div class="yt-border-outer">
                <div class="yt-main-card">
                  <iframe
                    width="100%"
                    height="100%"
                    src="https://www.youtube.com/embed/videoseries?list=FLrn2H_c4PD_X90xX0lj8zwQ"
                    title="YouTube playlist"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                    style="border-radius:18px; background:transparent;"
                  ></iframe>
                </div>
              </div>
              <div class="yt-glow-layer-1"></div>
            </div>
            <div class="yt-overlay-1"></div>
            <div class="yt-background-glow"></div>
          </div>
          <img src="assets/projector.png" alt="Projector" class="yt-img" />
        </div>
        <div class="web-anim-container" style="display:none;">
          <img src="assets/pc.png" alt="Computer" class="web-img" />
          <div class="web-card">
            <button class="web-btn" onclick="window.open('https://2toml.github.io/Kim_Martini/', '_blank')">Visit my Website</button>
          </div>
        </div>
      </div>
    </div>
    <footer class="phone-footer">
      <div class="phone">
        <input type="radio" name="s" id="s1">
        <input type="radio" name="s" id="s2" checked="checked">
        <input type="radio" name="s" id="s3">
        <label for="s1" id="nav-web"><img src="assets/web1.png" alt="Web"></label>
        <label for="s2" id="nav-soundcloud"><img src="assets/MC.png" alt="MC"></label>
  <label for="s3" id="nav-youtube"><img src="assets/R.png" alt="YouTube"></label>
        <div class="circle"></div>
        <div class="phone_content">
          <div class="phone_bottom">
            <span class="indicator"></span>
          </div>
        </div>
      </div>
    </footer>
</body>
</html>
